ext {
    androidProperties = [
            buildTools: '26.0.1',
            minSdk   : 15,
            targetSdk: 26
    ]
    versions = [
            kotlin    : '1.1.4',
            rxJava    : '2.1.3',
            supportLib: '26.0.0',
            databinding: '2.3.0'
    ]
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.4'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
